          storage_class: nfss1

#=== CSP ===#
ska-csp-lmc-low:
  labels:
    app: ska-low-integration
  enabled: true

#=== LOW CBF ===#
ska-low-cbf:
    enabled: true
    minikube: true
    labels:
      app: ska-low-integration
    cbf:
      hardware_connections:
        # psi-perentie1
        - 'switch=p4_01  port=19/0  speed=100  alveo=XFL14SLO1LIF'
        - 'switch=p4_01  port=21/0  speed=100  alveo=XFL1DKXBEVG2'
        - 'switch=p4_01  port=23/0  speed=100  alveo=XFL1HOOQ1Y44'
        - 'switch=p4_01  port=25/0  speed=100  alveo=XFL1LHN4TXO2'

ska-low-cbf-tango-cnic:
  enabled: false

ska-low-cbf-proc:
  deviceServers:
    processor:
      instances: ["0", "1"]
      resources:
        limits:
          amd.com/xilinx_u55c_gen3x16_xdma_base_3-0: 0  # no FPGA hardware
          memory: 512Mi  # reduced

#=== PST ===#
ska-pst:
  enabled: true
  core:
    enabled: false
    send:
      enabled: true
      dpdApiIntegration: true

  ska-pst-jupyterlab:
    enabled: false

  deviceServers:
    pstLmc:
      enabled: true
      simulationMode: 1
      # scanOutputDirPattern: /tmp/<eb_id>/<subsystem_id>/<scan_id>

  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: []

  #volume: null

#=== SDP ===#
ska-sdp:
  labels:
    app: ska-low-integration
  ska-tango-base:
    enabled: false
  lmc:
    prefix: low
    nsubarray: 3
  data-pvc:
    create:
      enabled: true
      size: 20Gi
      storageClassName: nfss1

#=== TMC LOW ===#
ska-tmc-low:
  enabled: true
  subarraynode:
  image:
    registry: artefact.skao.int
    image: ska-tmc-subarraynode
    tag: 0.30.1-dev.c9eefd3e6
    pullPolicy: IfNotPresent


## tmc-low
tmc-low:
  enabled: true
  legacy_compatibility: true
  telescope: SKA-low
  ska-tango-base:
    enabled: false
  deviceServers:
    mocks:
      enabled: false
      is_simulated:
        mccs: false
        csp: false
        sdp: false

ska-taranta:
  enabled: true

#=== Taranta ===#
ska-tango-tangogql:
  enabled: true
  ska-tango-base:
    enabled: false

#=== EDA ===#
ska-tango-archiver:
  #hostname: eda.ska-tango-archiver - Updating this from Makefile
  dbname: low_sw_integration_eda
  dbuser: admin
  # dbpassword - this is set from the pipeline
  port: 5432
  telescope: SKA-low
  telescope-environment: LOW-STFC
  # archwizard_config: MyHDB=tango://tango-databaseds.test-environment.svc.lowitf.internal.skao.int:10000/low-eda/cm/01 - Updating this from Makefile

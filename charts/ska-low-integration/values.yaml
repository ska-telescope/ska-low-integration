    simulators:
      subracks:
        ci-1-sr1:
          srmb_host: subrack-simulator-ci-1-sr1
          srmb_port: 8081
        ci-2-sr1:
          srmb_host: subrack-simulator-ci-2-sr1
          srmb_port: 8081
    ska-low-mccs-daq:
      receivers:
        ci-1:
          affinity: null
          grpc_port: 50051
          node_selector: null
          nvidia_gpu: false
          receiver_interface: eth0
          receiver_port: 4660
          storage: daq-data
          tolerations: null
        ci-1-bandpass:
          affinity: null
          expose_data_service: true
          grpc_port: 50051
          node_selector: null
          nvidia_gpu: false
          receiver_interface: eth0
          receiver_port: 4660
          resources:
            limits:
              memory: 4G
          tolerations: null
        ci-2:
          affinity: null
          grpc_port: 50051
          node_selector: null

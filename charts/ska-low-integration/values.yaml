    simulators:
      subracks:
        ci-1-sr1:
          srmb_host: subrack-simulator-ci-1-sr1
          srmb_port: 8081
        ci-2-sr1:
          srmb_host: subrack-simulator-ci-2-sr1
          srmb_port: 8081
    ska-low-mccs-daq:
      receivers:
        ci-1-bandpass:
          affinity: null
          expose_data_service: true
          grpc_port: 50051
          node_selector: null
          nvidia_gpu: false
          receiver_interface: eth0
          receiver_port: 4660
          tolerations: null
        ci-1-calibration:
          affinity: null
          grpc_port: 50051
          node_selector: null
          nvidia_gpu: false
          receiver_interface: eth0
          receiver_port: 4660
          storage: daq-data
          tolerations: null
        ci-2-bandpass:
          affinity: null
          expose_data_service: true
          grpc_port: 50051
          node_selector: null
          nvidia_gpu: false
          receiver_interface: eth0
          receiver_port: 4660
          tolerations: null
        ci-2-calibration:
          affinity: null
          grpc_port: 50051
          node_selector: null
          nvidia_gpu: false
          receiver_interface: eth0
          receiver_port: 4660
          storage: daq-data
          tolerations: null
      storage:
        daq-data:
          size: 250Mi
          storage_class: nfss1

#=== CSP ===#
ska-csp-lmc-low:
  labels:
    app: ska-jupyter-scripting
  enabled: true
  
#=== LOW CBF ===#
ska-low-cbf:
    enabled: true
    minikube: true
    labels:
      app: ska-jupyter-scripting
    cbf:
      hardware_connections:
        # psi-perentie1
        - 'switch=p4_01  port=19/0  speed=100  alveo=XFL14SLO1LIF'
        - 'switch=p4_01  port=21/0  speed=100  alveo=XFL1DKXBEVG2'
        - 'switch=p4_01  port=23/0  speed=100  alveo=XFL1HOOQ1Y44'
        - 'switch=p4_01  port=25/0  speed=100  alveo=XFL1LHN4TXO2'

ska-low-cbf-tango-cnic:
  enabled: false

ska-low-cbf-proc:
  deviceServers:
    processor:
      instances: ["0", "1"] 
      resources:
        limits:
          amd.com/xilinx_u55c_gen3x16_xdma_base_3-0: 0  # no FPGA hardware
          memory: 512Mi  # reduced

#=== PST ===#
ska-pst:
  enabled: true
  ska-pst-core:
    enabled: false
    serviceAccount:
      create: false
    send:
      enabled: true
      dpdApiIntegration: true

  ska-pst-jupyterlab:
    enabled: false

  ska-pst-lmc:
    enabled: true
    beam:
      simulationMode: 1
      scanOutputDirPattern: /tmp/<eb_id>/<subsystem_id>/<scan_id>

    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: []

  volume: null

#=== SDP ===#
ska-sdp:
  labels:
    app: ska-jupyter-scripting
  ska-tango-base:
    enabled: false
  lmc:
    prefix: low
    nsubarray: 3
  data-pvc:
    create:
      enabled: true
      size: 20Gi
      storageClassName: nfss1

#=== TMC LOW ===#
ska-tmc-low:
  enabled: true

## tmc-low
tmc-low:
  enabled: true
  legacy_compatibility: true
  telescope: SKA-low
  ska-tango-base:
    enabled: false
  deviceServers:
    mocks:
      enabled: false
      is_simulated:
        mccs: false
        csp: false
        sdp: false

ska-taranta:
  enabled: true

#=== Taranta ===#
ska-tango-tangogql:
  enabled: true
  ska-tango-base:
    enabled: false
  
  
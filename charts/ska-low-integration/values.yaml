display: ":0"
xauthority: "~/.Xauthority"

global:
  labels:
    app: ska-low-integration
  minikube: false
  operator: true
  exposeAllDS: false
  taranta_auth_enabled: false
  taranta_dashboard_enabled: false
  annotations:
    app.gitlab.com/app: ska-low-integration
    app.gitlab.com/env: ska-low
  sub-system:
    tango-base:
      enabled: false
    ska-tango-base:
      enabled: false
    ska-taranta:
      enabled: false
  retry:
    - "--sleep=1"
    - "--tries=100"
  tango_host: databaseds:10000
  device_server_port: 45450
  cluster_domain: techops.internal.skao.int
  data-product-pvc-name: shared
  dsconfig:
    timeout: 300s
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.1
      pullPolicy: IfNotPresent
  itango:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-itango
      tag: 9.3.5
      pullPolicy: IfNotPresent
  tango_example:
    image:
      registry: harbor.skao.int/production
      image: ska-tango-examples
      tag: 0.4.32
      pullPolicy: IfNotPresent

ska-tango-base:
  enabled: true
  vnc:
    replicas: 1
    enabled: true
  tangorest:
    replicas: 1
    enabled: true
    resources:
      requests:
        cpu: 100m # 100m = 0.1 CPU
        memory: 128Mi # 256Mi = 0.25 GB mem
        ephemeral-storage: 256Mi
      limits:
        cpu: 200m # 100m = 0.1 CPU
        memory: 768Mi # 256Mi = 0.25 GB mem
        ephemeral-storage: 256Mi
  tangotest:
    enabled: true
  ingress:
    enabled: true
    hostname: k8s.stfc.skao.int
  tangodb:
    use_pv: false

#=== OSO ===#    

#=== MCCS ===#
ska-low-mccs:
  labels:
    app: ska-low-integration
  legacy_compatibility: true
  enabled: true
  daqDataRepository: daq-data
  deviceServers:
    cabinetbanks:
      cabinetbank-cb-1:
        low-mccs/cabinetbank/cb-1:
          cabinetbank_id: 1
          stations:
          - low-mccs/station/ci-1
          - low-mccs/station/ci-2
    calibrationstores:
      ci-1:
        low-mccs/calibrationstore/ci-1:
          logging_level_default: 5
      ci-2:
        low-mccs/calibrationstore/ci-2:
          logging_level_default: 5
    controllers:
      controller:
        low-mccs/control/control:
          cabinetbanks:
          - low-mccs/cabinetbank/cb-1
          stationbeams:
          - low-mccs/beam/ci-1-01
          - low-mccs/beam/ci-2-01
          stations:
          - low-mccs/station/ci-1
          - low-mccs/station/ci-2
          subarraybeams:
          - low-mccs/subarraybeam/01
          subarrays:
          - low-mccs/subarray/01
    solvers:
      ci-1:
        low-mccs/solver/ci-1:
          eep_root_path: /app/tests/unit/calibration_solver/testing_data
          logging_level_default: 5
          root_path: /app/tests/unit/calibration_solver/testing_data
      ci-2:
        low-mccs/solver/ci-2:
          eep_root_path: /eep-data
          logging_level_default: 5
          root_path: /daq-data
    stationbeams:
      stationbeams-ci-1:
        low-mccs/beam/ci-1-01:
          beam_id: 1
      stationbeams-ci-2:
        low-mccs/beam/ci-2-01:
          beam_id: 49
    stationcalibrators:
      ci-1:
        low-mccs/stationcalibrator/ci-1:
          calibration_solver_trl: low-mccs/solver/solver-ci-1
          calibration_store_trl: low-mccs/calibrationstore/ci-1
          logging_level_default: 5
          station_trl: low-mccs/station/ci-1
      ci-2:
        low-mccs/stationcalibrator/ci-2:
          calibration_solver_trl: low-mccs/solver/solver-ci-2
          calibration_store_trl: low-mccs/calibrationstore/ci-2
          logging_level_default: 5
          station_trl: low-mccs/station/ci-2
    stations:
      station-ci-1:
        low-mccs/station/ci-1:
          field_station_trl: low-mccs/fieldstation/ci-1
          logging_level_default: 5
          ref_height: 1
          ref_latitude: -1
          ref_longitude: 1
          sps_station_trl: low-mccs/spsstation/ci-1
          station_calibrator_trl: low-mccs/stationcalibrator/ci-1
          station_id: 1
      station-ci-2:
        low-mccs/station/ci-2:
          field_station_trl: low-mccs/fieldstation/ci-2
          logging_level_default: 5
          ref_height: 0
          ref_latitude: 0
          ref_longitude: 0
          sps_station_trl: low-mccs/spsstation/ci-2
          station_calibrator_trl: low-mccs/stationcalibrator/ci-2
          station_id: 2
    subarraybeams:
      subarraybeam-01:
        low-mccs/subarraybeam/01:
          logging_level_default: 5
    subarrays:
      subarray-01:
        low-mccs/subarray/01:
          logging_level_default: 5
          skuid_url: http://ska-ser-skuid-ska-ser-skuid-svc:9870/
          subarray_id: 1
  ska-low-mccs-pasd:
    configServers:
      array:
        host: pasd-configuration-service
        port: 8081
    deviceServers:
      fieldstations:
        ci-1:
          low-mccs/fieldstation/ci-1:
            configuration_host: pasd-configuration-service
            configuration_port: 8081
            fndh_name: low-mccs/fndh/ci-1
            logging_level_default: 5
            smartbox_names:
            - low-mccs/smartbox/ci-1-sb01
        ci-2:
          low-mccs/fieldstation/ci-2:
            configuration_host: pasd-configuration-service
            configuration_port: 8081
            fndh_name: low-mccs/fndh/ci-2
            logging_level_default: 5
            smartbox_names:
            - low-mccs/smartbox/ci-2-sb01
      fndhs:
        ci-1:
          low-mccs/fndh/ci-1:
            logging_level_default: 5
            pasdbus_name: low-mccs/pasdbus/ci-1
        ci-2:
          low-mccs/fndh/ci-2:
            logging_level_default: 5
            pasdbus_name: low-mccs/pasdbus/ci-2
      pasdbuses:
        ci-1:
          low-mccs/pasdbus/ci-1:
            device_polling_rate: 3
            host: pasd-simulator-ci-1
            logging_level_default: 5
            polling_rate: 0.2
            port: 9502
            simulation_config: 1
            timeout: 10
        ci-2:
          low-mccs/pasdbus/ci-2:
            device_polling_rate: 3
            host: pasd-simulator-ci-2
            logging_level_default: 5
            polling_rate: 0.2
            port: 9502
            simulation_config: 1
            timeout: 10
      smartboxes:
        ci-1-sb01:
          low-mccs/smartbox/ci-1-sb01:
            field_station_name: low-mccs/fieldstation/ci-1
            fndh_name: low-mccs/fndh/ci-1
            fndh_port: 1
            logging_level_default: 5
            pasdbus_name: low-mccs/pasdbus/ci-1
            smartbox_number: 1
        ci-2-sb01:
          low-mccs/smartbox/ci-2-sb01:
            field_station_name: low-mccs/fieldstation/ci-2
            fndh_name: low-mccs/fndh/ci-2
            fndh_port: 1
            logging_level_default: 5
            pasdbus_name: low-mccs/pasdbus/ci-2
            smartbox_number: 1
    referenceData:
      pasdconfiguration:
        ci-1:
          antennas:
            sb01-01:
              masked: false
              smartbox: sb01
              smartbox_port: 1
            sb01-02:
              masked: false
              smartbox: sb01
              smartbox_port: 2
            sb01-03:
              masked: false
              smartbox: sb01
              smartbox_port: 3
            sb01-04:
              masked: false
              smartbox: sb01
              smartbox_port: 4
            sb01-05:
              masked: false
              smartbox: sb01
              smartbox_port: 5
            sb01-06:
              masked: false
              smartbox: sb01
              smartbox_port: 6
            sb01-07:
              masked: false
              smartbox: sb01
              smartbox_port: 7
            sb01-08:
              masked: false
              smartbox: sb01
              smartbox_port: 8
            sb01-09:
              masked: false
              smartbox: sb01
              smartbox_port: 9
            sb01-10:
              masked: false
              smartbox: sb01
              smartbox_port: 10
          pasd:
            smartboxes:
              sb01:
                fndh_port: 1
        ci-2:
          antennas:
            sb01-01:
              masked: false
              smartbox: sb01
              smartbox_port: 1
            sb01-02:
              masked: false
              smartbox: sb01
              smartbox_port: 2
            sb01-03:
              masked: false
              smartbox: sb01
              smartbox_port: 3
            sb01-04:
              masked: false
              smartbox: sb01
              smartbox_port: 4
            sb01-05:
              masked: false
              smartbox: sb01
              smartbox_port: 5
            sb01-06:
              masked: false
              smartbox: sb01
              smartbox_port: 6
            sb01-07:
              masked: false
              smartbox: sb01
              smartbox_port: 7
            sb01-08:
              masked: false
              smartbox: sb01
              smartbox_port: 8
            sb01-09:
              masked: false
              smartbox: sb01
              smartbox_port: 9
            sb01-10:
              masked: false
              smartbox: sb01
              smartbox_port: 10
          pasd:
            smartboxes:
              sb01:
                fndh_port: 1
    simulators:
      pasdbuses:
        ci-1:
          host: pasd-simulator-ci-1
          port: 9502
        ci-2:
          host: pasd-simulator-ci-2
          port: 9502
  ska-low-mccs-spshw:
    deviceServers:
      daqs:
        bandpass-daq-ci-1:
          low-mccs/bandpass-daq/ci-1:
            host: daqrx-ci-1-bandpass
            id: 1
            logging_level_default: 5
            port: 50051
            skuid_url: http://ska-ser-skuid-ska-ser-skuid-svc:9870/
        bandpass-daq-ci-2:
          low-mccs/bandpass-daq/ci-2:
            host: daqrx-ci-2-bandpass
            id: 2
            logging_level_default: 5
            port: 50051
            skuid_url: http://ska-ser-skuid-ska-ser-skuid-svc:9870/
        calibration-daq-ci-1:
          low-mccs/calibration-daq/ci-1:
            host: daqrx-ci-1-calibration
            id: 1
            logging_level_default: 5
            port: 50051
            skuid_url: http://ska-ser-skuid-ska-ser-skuid-svc:9870/
        calibration-daq-ci-2:
          low-mccs/calibration-daq/ci-2:
            host: daqrx-ci-2-calibration
            id: 2
            logging_level_default: 5
            port: 50051
            skuid_url: http://ska-ser-skuid-ska-ser-skuid-svc:9870/
      spsstations:
        ci-1:
          low-mccs/spsstation/ci-1:
            antenna_config_uri: []
            daq_trl: low-mccs/calibration-daq/ci-1
            logging_level_default: 5
            sdn_first_interface: 10.0.0.128/16
            station_id: 1
            subracks:
            - low-mccs/subrack/ci-1-sr1
            tpms:
            - low-mccs/tile/ci-1-tpm01
        ci-2:
          low-mccs/spsstation/ci-2:
            antenna_config_uri: []
            daq_trl: low-mccs/calibration-daq/ci-2
            logging_level_default: 5
            sdn_first_interface: 10.0.0.192/16
            station_id: 2
            subracks:
            - low-mccs/subrack/ci-2-sr1
            tpms:
            - low-mccs/tile/ci-2-tpm01
      subracks:
        ci-1-sr1:
          low-mccs/subrack/ci-1-sr1:
            logging_level_default: 5
